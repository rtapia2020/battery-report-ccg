<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir reporte de batería</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #c2aaff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #bb86fc;
    }
    img {
      max-width: 200px;
      margin: 30px auto;
      display: block;
    }
    form {
      margin-top: 30px;
    }
    input[type="file"] {
      padding: 15px;
      font-size: 1.1em;
      background-color: #1f1f1f;
      color: #c2aaff;
      border: 2px dashed #bb86fc;
      margin-bottom: 20px;
      cursor: pointer;
    }
    button {
      display: block;
      width: 280px;
      margin: 20px auto;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #bb86fc;
      color: #0d0d0d;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: #c792ea;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Subir reporte de batería</h1>
  <img src="https://iili.io/3AAXHxa.png" alt="Logo CCG">
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="batteryfile" accept=".html" required><br>
    <button type="submit">Analizar reporte</button>
  </form>
</body>
</html>
